<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giam Sat & Dieu Khien Cay Trong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        header {
            width: 100%;
            background: #2980b9;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background: #27ae60;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #219150;
            transform: scale(1.1);
        }
        .slider-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            outline: none;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #f1c40f;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        .info {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #f1c40f;
        }
        footer {
            width: 100%;
            background: #2c3e50;
            padding: 15px 0;
            margin-top: auto;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Truong Dai Hoc Nong Lam TP HCM</h1>
        <p>Khoa Co Khi - Cong Nghe</p>
    </header>

    <div class="container">
        <h1>üå± Giam Sat & Dieu Khien Dong Co</h1>
        <div class="button-group">
            <button onclick="sendCommand('cw')">üîÑ Quay Thuan</button>
            <button onclick="sendCommand('ccw')">‚Ü©Ô∏è Quay Nghich</button>
            <button onclick="sendCommand('start')">‚ñ∂Ô∏è Bat Dau</button>
            <button onclick="sendCommand('stop')">‚èπ Dung</button>
        </div>
        <div class="slider-container">
            <label for="speed">‚ö° Toc do (RPM): <span id="speedValue">50</span></label>
            <input type="range" id="speed" min="10" max="200" value="50" oninput="updateSpeed(this.value)">
        </div>
        <div class="info">Toc do hien tai: <span id="currentSpeed">0</span> RPM</div>
    </div>

    <script>
        const ws = new WebSocket("ws://raspberrypi:8765");
        function sendCommand(command) {
            ws.send(JSON.stringify({ command: command }));
        }
        function updateSpeed(value) {
            document.getElementById("speedValue").textContent = value;
            ws.send(JSON.stringify({ command: "speed", value: value }));
        }
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.speed) {
                document.getElementById("currentSpeed").textContent = data.speed;
            }
        };
    </script>

    <footer>
        <p>&copy; 2025 He Thong Cham Soc Dua Luoi Trong Nha Mang</p>
        <p>DH21TD - De Tai 2</p>
    </footer>
</body>
</html>
