<body>
    <div class="motor-control">
        <h1>üå± Gi√°m S√°t & ƒêi·ªÅu Khi·ªÉn ƒê·ªông C∆°</h1>
        <button onclick="sendCommand('cw')">üîÑ Quay Thu·∫≠n</button>

        <button onclick="sendCommand('start')">‚ñ∂Ô∏è B·∫Øt ƒê·∫ßu</button>

        <label for="speed">‚ö° T·ªëc ƒë·ªô (RPM): <span id="speedValue">50</span></label>
        <input type="range" id="speed" class="slider" min="10" max="200" value="50" oninput="updateSpeed(this.value)">
        <div class="info">T·ªëc ƒë·ªô hi·ªán t·∫°i: <span id="currentSpeed">0</span> RPM</div>
    </div>

    <script>
        const ws = new WebSocket("ws://raspberrypi:8765"); // C·∫≠p nh·∫≠t ƒë·ªãa ch·ªâ Raspberry Pi n·∫øu c·∫ßn

        function sendCommand(command) {
            ws.send(JSON.stringify({ command: command }));

        function updateSpeed(value) {
            document.getElementById("speedValue").textContent = value;
            ws.send(JSON.stringify({ command: "speed", value: value }));

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.speed) {
                document.getElementById("currentSpeed").textContent = data.speed;
            }
        };
    </script>
