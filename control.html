<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giam Sat & Dieu Khien Cay Trong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #004d40, #00796b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .khung-dieu-khien {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 600px;
            backdrop-filter: blur(12px);
        }
        button {
            background: #4caf50;
            color: white;
            font-size: 22px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #388e3c;
            transform: scale(1.1);
        }
        .thanh-keo {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            background: linear-gradient(to right, #ff9800, #f44336);
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .thanh-keo:hover {
            transform: scale(1.05);
        }
        .thanh-keo::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .info {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #ffeb3b;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 25px;
        }
        label {
            font-size: 20px;
            display: block;
            margin-top: 20px;
        }
        header {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            text-align: center;
            padding: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Truong Dai Hoc Nong Lam TP HCM</h1>
        <p>Khoa Co Khi - Cong Nghe</p>
    </header>

    <div class="khung-dieu-khien">
        <h1>üå± Giam Sat & Dieu Khien Dong Co</h1>
        <button onclick="guiLenh('thuan')">üîÑ Quay Thuan</button>
        <button onclick="guiLenh('nghich')">‚Ü©Ô∏è Quay Nghich</button>
        <button onclick="guiLenh('batdau')">‚ñ∂Ô∏è Bat Dau</button>
        <button onclick="guiLenh('dung')">‚èπ Dung</button>
        <label for="tocdo">‚ö° Toc do (RPM): <span id="giatriTocDo">50</span></label>
        <input type="range" id="tocdo" class="thanh-keo" min="10" max="200" value="50" oninput="capNhatTocDo(this.value)">
        <div class="info">Toc do hien tai: <span id="tocDoHienTai">0</span> RPM</div>
    </div>

    <script>
        const ws = new WebSocket("ws://raspberrypi:8765"); // Cap nhat dia chi Raspberry Pi neu can

        function guiLenh(lenh) {
            ws.send(JSON.stringify({ lenh: lenh }));
        }

        function capNhatTocDo(value) {
            document.getElementById("giatriTocDo").textContent = value;
            ws.send(JSON.stringify({ lenh: "tocdo", giatri: value }));
        }

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.tocdo) {
                document.getElementById("tocDoHienTai").textContent = data.tocdo;
            }
        };
    </script>

    <footer>
        <p>&copy; 2025 He Thong Cham Soc Dua Luoi Trong Nha Mang Su Dung Xu Ly Anh</p>
        <p>DH21TD - De Tai 2</p>
        <a href="index.html" class="nut-quay-lai">Quay Lai Trang Chu</a>
    </footer>
</body>
</html>
