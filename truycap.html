<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập thông tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: url('https://th.bing.com/th/id/OIP.xfuyHhy1wCVJhDUgccfT0QHaEK?w=850&h=478&rs=1&pid=ImgDetMain')
            no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            text-align: center;
            padding: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 20px;
        }
        .filter-form {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            background: white;
        }
        footer {
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Trường Đại Học Nông Lâm TP HCM</h1>
        <p>Khoa Cơ Khí - Công Nghệ</p>
    </header>

    <div class="container">
        <div class="filter-form">
            <h5>Khoảng thời gian</h5>
            <label for="from_time" class="form-label">TỪ:</label>
            <input type="datetime-local" id="from_time" class="form-control">
            <label for="to_time" class="form-label mt-2">ĐẾN:</label>
            <input type="datetime-local" id="to_time" class="form-control">
            <div class="text-center mt-3">
                <button class="btn btn-primary" onclick="filterData()">CHỌN LỌC</button>
                <button class="btn btn-secondary" onclick="clearFilter()">XÓA LỌC</button>
                <button class="btn btn-success" onclick="exportToText()">XUẤT TXT</button>
                <button class="btn btn-info" onclick="exportToExcel()">XUẤT EXCEL</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered" id="data_table">
                <thead>
                    <tr>
                        <th>Thời gian</th>
                        <th>Giá trị</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="2" class="text-center">Không có dữ liệu</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function filterData() {
            const fromTime = document.getElementById("from_time").value;
            const toTime = document.getElementById("to_time").value;
            const url = `hi.php?from_time=${fromTime}&to_time=${toTime}`;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("data_table").innerHTML = data;
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function clearFilter() {
            document.getElementById("from_time").value = '';
            document.getElementById("to_time").value = '';
            fetch('hi.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("data_table").innerHTML = data;
                })
                .catch(error => console.error("Error loading data:", error));
        }

        function exportToText() {
            let table = document.getElementById("data_table");
            let text = "";
            for (let row of table.rows) {
                text += [...row.cells].map(cell => cell.innerText).join("\t") + "\n";
            }
            let blob = new Blob([text], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "data.txt";
            link.click();
        }

        function exportToExcel() {
            let table = document.getElementById("data_table");
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.table_to_sheet(table);
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, "data.xlsx");
        }
    </script>

    <footer>
        <p>&copy; 2025 Hệ Thống Chăm Sóc Dưa Lưới Trong Nhà Màng Sử Dụng Xử Lý Ảnh</p>
        <p>DH21TD - Đề Tài 2</p>
        <a href="index.html" class="btn btn-primary">Quay lại Trang Chủ</a>
    </footer>
</body>
</html>
