<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truy cập thông tin</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: url('https://th.bing.com/th/id/OIP.xfuyHhy1wCVJhDUgccfT0QHaEK?w=850&h=478&rs=1&pid=ImgDetMain')
    no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Header */
        header {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            text-align: center;
            padding: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .header-container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .header-container p {
            font-size: 1.2em;
            font-weight: 300;
            margin-top: 10px;
        }
        /* Nội dung chính */
        .content {
            flex-grow: 1;
            padding: 100px 20px 60px;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .filter-form {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            background: white;
        }
        

        .filter-form div {
            flex: 1;
        }

        .filter-form input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        .filter-form button {
            text-align: center;
            width: 20%;
            padding: 10px;
            font-size: 10px;
            border: none;
            background: #FFA07A;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .filter-form button:hover {
            background: #2980b9;
        }
        .content {
            flex-grow: 1;
            padding: 80px 20px 60px; /* Để tránh bị che bởi header và footer */
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
        }

        /* Hiệu ứng chữ chạy */
.marquee {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #000;
    color: #fff;
    font-size: 18px;
    overflow: hidden;
    white-space: nowrap;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
}
.marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: scrollText 20s linear infinite;
}
@keyframes scrollText {
    0% {
        transform: translateX(10%);
    }
    100% {
        transform: translateX(-100%);
    }
}

        footer .back-button {
            display: inline-block;
            margin-top: 5px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #2980b9;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Trường Đại Học Nông Lâm TP HCM</h1>
            <p>Khoa Cơ Khí - Công Nghệ</p>
        </div>
    </header>

   <div class="container">
        
        <!-- Three filter sections -->
        <div class="row">
            <div class="col-md-4" id="filter-section-1"></div>
            <div class="col-md-4" id="filter-section-2"></div>
            <div class="col-md-4" id="filter-section-3"></div>
        </div>

        <!-- Three tables for displaying filtered data -->
        <div class="row">
            <div class="col-md-4" id="table-section-1"></div>
            <div class="col-md-4" id="table-section-2"></div>
            <div class="col-md-4" id="table-section-3"></div>
        </div>
    </div>
    <script>
        function createFilterSection(id) {
            return `
                <div class="filter-form">
                    <h5>Khoảng thời gian ${id}</h5>
                    <label for="from_time_${id}" class="form-label">TỪ:</label>
                    <input type="datetime-local" id="from_time_${id}" class="form-control">
                    <label for="to_time_${id}" class="form-label mt-2">ĐẾN:</label>
                    <input type="datetime-local" id="to_time_${id}" class="form-control">
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" onclick="filterData(${id})">CHỌN LỌC</button>
                        <button class="btn btn-secondary" onclick="clearFilter(${id})">XÓA LỌC</button>
                        <button class="btn btn-success" onclick="exportToText(${id})">XUẤT TXT</button>
                        <button class="btn btn-info" onclick="exportToExcel(${id})">XUẤT EXCEL</button>
                    </div>
                </div>
            `;
        }

        function createTableSection(id) {
            return `
                <div>
                    <h5 class="text-center">Dữ liệu ${id}</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="table_${id}">
                            <thead>
                                <tr>
                                    <th>Thời gian</th>
                                    <th>Giá trị</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="2" class="text-center">Không có dữ liệu</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        document.getElementById('filter-section-1').innerHTML = createFilterSection(1);
        document.getElementById('filter-section-2').innerHTML = createFilterSection(2);
        document.getElementById('filter-section-3').innerHTML = createFilterSection(3);
        
        document.getElementById('table-section-1').innerHTML = createTableSection(1);
        document.getElementById('table-section-2').innerHTML = createTableSection(2);
        document.getElementById('table-section-3').innerHTML = createTableSection(3);

        function filterData(id) {
            const fromTime = document.getElementById(`from_time_${id}`).value;
            const toTime = document.getElementById(`to_time_${id}`).value;
            const url = `hi.php?from_time=${fromTime}&to_time=${toTime}`;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(`table_${id}`).innerHTML = data;
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function clearFilter(id) {
            document.getElementById(`from_time_${id}`).value = '';
            document.getElementById(`to_time_${id}`).value = '';
            fetch('hi.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById(`table_${id}`).innerHTML = data;
                })
                .catch(error => console.error("Error loading data:", error));
        }

        function exportToText(id) {
            let table = document.getElementById(`table_${id}`);
            let text = "";
            for (let row of table.rows) {
                text += [...row.cells].map(cell => cell.innerText).join("\t") + "\n";
            }
            let blob = new Blob([text], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `data_${id}.txt`;
            link.click();
        }

        function exportToExcel(id) {
            let table = document.getElementById(`table_${id}`);
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.table_to_sheet(table);
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, `data_${id}.xlsx`);
        }
    </script>

    <div class="marquee">
        <span> <i class="fas fa-home"></i> Giảng Viên Hướng dẫn: Th/s Cao Đức Lợi __ <i class="fa fa-user"></i> Trương Văn Nguyên 21138151 __ <i class="fa fa-user"></i> Nguyễn Ngọc Tân 21138174</span>
    </div>

    <footer>
        <p>&copy; 2025 Hệ Thống Chăm Sóc Dưa Lưới Trong Nhà Màng Sử Dụng Xử Lý Ảnh</p>
        <p>DH21TD - Đề Tài 2</p>
        <a href="index.html" class="back-button">Quay lại Trang Chủ</a>
    </footer>
</body>
</html>
